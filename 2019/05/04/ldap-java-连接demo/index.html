n class="line">        env.put(Context.SECURITY_CREDENTIALS, &quot;changyeyi&quot;);</span><br><span class="line">        //这一步没报错，表示连接成功，也就验证了账号</span><br><span class="line">        DirContext ctx =  new InitialDirContext(env);</span><br><span class="line">        System.out.println();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ne">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br></pre></td><td class="code"><pre><span class="line">public class LDAPHelper &#123;</span><br><span class="line">    /**</span><br><span class="line">     * LDAP可以理解为一个多级目录，这里，表示要连接到那个具体的目录</span><br><span class="line">     */</span><br><span class="line">    private final String baseDn = &quot;ou=People,dc=changyeyi,dc=com&quot;;</span><br><span class="line"></span><br><span class="line">    private LdapContext ctx = null;</span><br><span class="line">    private final Control[] connCtls = null;</span><br><span class="line"></span><br><span class="line">    private void connect() &#123;</span><br><span class="line">        Hashtable&lt;String, String&gt; env = new Hashtable&lt;&gt;();</span><br><span class="line">        String factory = &quot;com.sun.jndi.ldap.LdapCtxFactory&quot;;</span><br><span class="line">        env.put(Context.INITIAL_CONTEXT_FACTORY, factory);</span><br><span class="line">        String url = &quot;ldap://192.168.31.178:389/&quot;;</span><br><span class="line"></span><br><span class="line">        env.put(Context.PROVIDER_URL, url + baseDn);</span><br><span class="line">        env.put(Context.SECURITY_AUTHENTICATION, &quot;simple&quot;);</span><br><span class="line">        String root = &quot;cn=admin,dc=changyeyi,dc=com&quot;;</span><br><span class="line"></span><br><span class="line">        //管理员dn</span><br><span class="line">        env.put(Context.SECURITY_PRINCIPAL, root);</span><br><span class="line">        // 管理员密码</span><br><span class="line">        env.put(Context.SECURITY_CREDENTIALS, &quot;123456&quot;);</span><br><span class="line">        try &#123;</span><br><span class="line">            ctx = new InitialLdapContext(env, connCtls);</span><br><span class="line">            System.out.println( &quot;连接成功&quot; );</span><br><span class="line">        &#125; catch (javax.naming.AuthenticationException e) &#123;</span><br><span class="line">            System.out.println(&quot;连接失败：&quot;);</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            System.out.println(&quot;连接出错：&quot;);</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    private void closeContext()&#123;</span><br><span class="line">        if (ctx != null) &#123;</span><br><span class="line">            try &#123;</span><br><span class="line">                ctx.close();</span><br><span class="line">            &#125;</span><br><span class="line">            catch (NamingException e) &#123;</span><br><span class="line">                e.printStackTrace();</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * dn就是目标名字+当前目录名字</span><br><span class="line">     */</span><br><span class="line">    private String getUserDN(String uid) &#123;</span><br><span class="line">        String userDN = &quot;&quot;;</span><br><span class="line">        connect();</span><br><span class="line">        try &#123;</span><br><span class="line">            SearchControls constraints = new SearchControls();</span><br><span class="line">            constraints.setSearchScope(SearchControls.SUBTREE_SCOPE);</span><br><span class="line">            //第一个参数是从哪个目录下开始查，因为连接的url里已经指定了ou=People,dc=gosun,dc=com，所以这里填&quot;&quot;即可</span><br><span class="line">            //第二个参数是查询条件，uid、email等，都是ldap中存放的参数</span><br><span class="line">            NamingEnumeration&lt;SearchResult&gt; en = ctx.search(&quot;&quot;, &quot;uid=&quot; + uid, constraints);</span><br><span class="line">            if (en == null || !en.hasMoreElements()) &#123;</span><br><span class="line">                System.out.println(&quot;未找到该用户&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            while (en != null &amp;&amp; en.hasMoreElements()) &#123;</span><br><span class="line">                SearchResult obj = en.nextElement();</span><br><span class="line">                if (obj != null) &#123;</span><br><span class="line">                    SearchResult si = obj;</span><br><span class="line">                    userDN += si.getName();</span><br><span class="line">                    userDN += &quot;,&quot; + baseDn;</span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    System.out.println((Object) null);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; catch (Exception e) &#123;</span><br><span class="line">            System.out.println(&quot;查找用户时产生异常。&quot;);</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        return userDN;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 通过uid获取dn,然后连接验证</span><br><span class="line">     */</span><br><span class="line">    public boolean authentication(String uid, String password) &#123;</span><br><span class="line">        boolean valide = false;</span><br><span class="line">        String userDN = getUserDN(uid);</span><br><span class="line"></span><br><span class="line">        try &#123;</span><br><span class="line">            ctx.addToEnvironment(Context.SECURITY_PRINCIPAL, userDN);</span><br><span class="line">            ctx.addToEnvironment(Context.SECURITY_CREDENTIALS, password);</span><br><span class="line">            ctx.reconnect(connCtls);</span><br><span class="line">            System.out.println(userDN + &quot; 验证通过&quot;);</span><br><span class="line">            valide = true;</span><br><span class="line">        &#125; catch (AuthenticationException e) &#123;</span><br><span class="line">            System.out.println(userDN + &quot; 验证失败&quot;);</span><br><span class="line">            System.out.println(e.toString());</span><br><span class="line">        &#125; catch (NamingException e) &#123;</span><br><span class="line">            System.out.println(userDN + &quot; 验证失败&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        closeContext();</span><br><span class="line">        return valide;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public boolean addUser(String usr, String pwd,String uid,String description) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            connect();</span><br><span class="line">            BasicAttributes attrsbu = new BasicAttributes();</span><br><span class="line">            BasicAttribute objclassSet = new BasicAttribute(&quot;objectclass&quot;);</span><br><span class="line">            objclassSet.add(&quot;inetOrgPerson&quot;);</span><br><span class="line">            attrsbu.put(objclassSet);</span><br><span class="line">            attrsbu.put(&quot;sn&quot;, usr);</span><br><span class="line">            attrsbu.put(&quot;cn&quot;, usr);</span><br><span class="line">            attrsbu.put(&quot;uid&quot;, uid);</span><br><span class="line">            attrsbu.put(&quot;userPassword&quot;, pwd);</span><br><span class="line">            attrsbu.put(&quot;description&quot;, description);</span><br><span class="line">            //这里指定目录名字，可以用uid=/cn=，如uid=changyeyi,或者cn=yaoji</span><br><span class="line">            ctx.createSubcontext(&quot;uid=&quot;+uid+&quot;&quot;, attrsbu);</span><br><span class="line"></span><br><span class="line">            return true;</span><br><span class="line">        &#125; catch (NamingException ex) &#123;</span><br><span class="line">            ex.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">        closeContext();</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        LDAPHelper ldap = new LDAPHelper();</span><br><span class="line">        /**</span><br><span class="line">         * 用户认证</span><br><span class="line">         */</span><br><span class="line"></span><br><span class="line">        /*if(ldap.authentication(&quot;changyeyi&quot;, &quot;changyeyi&quot;))&#123;</span><br><span class="line">            System.out.println( &quot;该用户认证成功&quot; );</span><br><span class="line">        &#125;*/</span><br><span class="line"></span><br><span class="line">        /**</span><br><span class="line">         * 用户添加</span><br><span class="line">         */</span><br><span class="line">        ldap.addUser(&quot;emma&quot;,&quot;emma&quot;,&quot;emma_uid&quot;,&quot;测试&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
